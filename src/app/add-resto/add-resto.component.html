<div class="bg">
    <h1>Add New Resturant</h1>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> Your data will be added successfully.
        <button type="button" (click)="closed()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form [formGroup]="addresto" (ngSubmit)="getresto()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter new Resturant Name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Resturant address</label>
            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Resturant Address</label>
            <input type="text" class="form-control" placeholder="Enter your address" formControlName="address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
