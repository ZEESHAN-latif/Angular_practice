<div class="bg">
    <h1>Add New User</h1>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong>User will be added successfully.
        <button type="button" (click)="closed()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <form [formGroup]="adduser" (ngSubmit)="usersubmit()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <a class="loginlink" href="">If you already Signup click for login!!</a>

    </form>
</div>
